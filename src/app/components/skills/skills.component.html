

<section id="skills" class="section py-20 relative overflow-hidden">
  <!-- Cosmic Background -->
  <div class="absolute inset-0">
    <!-- Moving Stars -->
    <div class="absolute top-10 left-10 w-1 h-1 bg-white rounded-full animate-pulse opacity-70"></div>
    <div class="absolute top-32 right-20 w-1 h-1 bg-blue-300 rounded-full animate-pulse opacity-60" style="animation-delay: 1s"></div>
    <div class="absolute bottom-40 left-1/4 w-1 h-1 bg-purple-300 rounded-full animate-pulse opacity-50" style="animation-delay: 2s"></div>
    <div class="absolute top-1/2 right-1/3 w-1 h-1 bg-cyan-300 rounded-full animate-pulse opacity-80" style="animation-delay: 0.5s"></div>
    <div class="absolute bottom-20 right-10 w-1 h-1 bg-pink-300 rounded-full animate-pulse opacity-60" style="animation-delay: 1.5s"></div>
    
    <!-- Floating Particles -->
    <div class="absolute top-20 left-1/3 w-2 h-2 bg-gradient-to-r from-blue-400 to-purple-400 rounded-full opacity-20 animate-float"></div>
    <div class="absolute bottom-32 right-1/4 w-3 h-3 bg-gradient-to-r from-purple-400 to-pink-400 rounded-full opacity-15 animate-float-slow"></div>
  </div>

  <div class="max-w-7xl mx-auto px-4 relative z-10">
    <!-- Header -->
    <div class="text-center mb-16">
      <h2 class="text-5xl font-bold text-gray-900 dark:text-white mb-6 relative inline-block">
        âœ¨ Skills Universe
        <div class="absolute -top-4 -right-8 text-2xl animate-spin-slow">ðŸŒŸ</div>
      </h2>
      <p class="text-xl text-gray-600 dark:text-gray-300 max-w-3xl mx-auto">
        Explore my technical skills across different cosmic dimensions
      </p>
    </div>

    <!-- Space Station Layout -->
    <div class="relative">
      <!-- Central Hub -->
      <div class="flex flex-col items-center space-y-12">
        
        <!-- Skills Constellation -->
        <div 
          *ngFor="let category of skillCategories; let categoryIndex = index" 
          class="w-full max-w-4xl"
        >
          <!-- Category Header -->
          <div class="flex items-center justify-center mb-8">
            <div class="flex items-center space-x-4 bg-white/10 dark:bg-gray-800/30 backdrop-blur-lg rounded-full px-8 py-4 border border-white/20 dark:border-gray-600/20 shadow-2xl">
             
              <div class="text-center">
                <h3 class="text-2xl font-bold text-gray-900 dark:text-white">{{ category.name }}</h3>
                <p class="text-sm text-gray-600 dark:text-gray-400">{{ category.skills.length }} Technologies</p>
              </div>
              
            </div>
          </div>

          <!-- Skills Solar System -->
          <div class="relative flex flex-wrap justify-center gap-4 mb-16">
            <div 
              *ngFor="let skill of category.skills; let skillIndex = index"
              class="group relative cursor-pointer transform hover:scale-110 transition-all duration-300"
              [style.animation-delay]="skillIndex * 0.1 + 's'"
            >
              <!-- Skill Planet -->
              <div 
                class="relative w-20 h-20 rounded-2xl flex flex-col items-center justify-center p-2 shadow-xl hover:shadow-2xl transition-all duration-300 border-2"
                [class]="category.skillClass"
              >
                <!-- Planet Icon -->
                <div class="text-2xl mb-1 group-hover:animate-bounce"><img [src]="skill.icon" alt="" class="w-9 h-9 rounded-full"></div>
                
                <!-- Planet Name -->
                <div class="text-xs font-bold text-center leading-tight opacity-90">
                  {{ skill.name }}
                </div>

                <!-- Hover Glow Effect -->
                <div 
                  class="absolute inset-0 rounded-2xl opacity-0 group-hover:opacity-30 transition-opacity duration-300 blur-md"
                  [class]="category.glowClass"
                ></div>

                <!-- Connection Trail -->
                <div 
                  class="absolute -z-10 w-1 opacity-0 group-hover:opacity-50 transition-all duration-500"
                  [class]="category.trailClass"
                  style="height: 40px; top: -20px; left: 50%; transform: translateX(-50%);"
                ></div>
              </div>

              <!-- Tooltip -->
              <div class="absolute -bottom-12 left-1/2 transform -translate-x-1/2 opacity-0 group-hover:opacity-100 transition-opacity duration-300 pointer-events-none z-20">
                <div class="bg-gray-900/90 dark:bg-white/90 text-white dark:text-gray-900 px-3 py-2 rounded-lg text-sm font-semibold whitespace-nowrap shadow-xl">
                  {{ skill.description }}
                  <div class="absolute top-full left-1/2 transform -translate-x-1/2 w-0 h-0 border-l-4 border-r-4 border-t-4 border-transparent border-t-gray-900/90 dark:border-t-white/90"></div>
                </div>
              </div>
            </div>
          </div>

          <!-- Separator Line -->
          <div 
            *ngIf="categoryIndex < skillCategories.length - 1"
            class="w-full h-px bg-gradient-to-r from-transparent via-gray-300 dark:via-gray-600 to-transparent mb-8 opacity-30"
          ></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Custom Animations -->
  
</section>
